      jsonPath: $[0]
    - name: alt_phone_number
      typeName: varchar
      sourceColumnName: json
      jsonFilter: $.obs[?(@.formSubmissionField == 'alt_phone_number')].values[0]
      jsonPath: $[0]
    - name: cohabitants
      typeName: varchar
      sourceColumnName: json
      jsonFilter: $.obs[?(@.formSubmissionField == 'cohabitants')].values[0]
      jsonPath: $
    - name: last_interacted_with
