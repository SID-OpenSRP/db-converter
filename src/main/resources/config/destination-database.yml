    - name: event_id
      typeName: varchar
      sourceColumnName: id
      isUnique: true
    - name: base_entity_id
      typeName: varchar
      typeLength: 36
      sourceColumnName: json
      jsonPath: $.baseEntityId
    - name: source_date_deleted
      typeName: timestamp
      sourceColumnName: date_deleted
    - name: source_server_version
      typeName: integer
      sourceColumnName: server_version
    - name: document_id
      typeName: varchar
      typeLength: 36
      sourceColumnName: json
      jsonPath: $._id
    - name: rev
      typeName: varchar
      sourceColumnName: json
      jsonPath: $._rev
    - name: team
      typeName: varchar
      sourceColumnName: json
      jsonPath: $.team
    - name: type
      typeName: varchar
      sourceColumnName: json
      jsonPath: $.type
    - name: team_id
      typeName: varchar
      sourceColumnName: json
      jsonPath: $.teamId
    - name: client_version_epoch
      typeName: varchar
      sourceColumnName: json
      jsonPath: $.version
    - name: server_version
      typeName: varchar
      sourceColumnName: json
      jsonPath: $.serverVersion
    - name: client_database_version
      typeName: varchar
      sourceColumnName: json
      jsonPath: $.clientDatabaseVersion
    - name: client_application_version
      typeName: varchar
      sourceColumnName: json
      jsonPath: $.clientApplicationVersion
    - name: duration
      typeName: varchar
      sourceColumnName: json
      jsonPath: $.duration
    - name: event_date
