      jsonPath: $[0]
    - name: start_date_time
      typeName: varchar
      sourceColumnName: json
      jsonFilter: $.obs[?(@.formSubmissionField == 'start')].values[0]
      jsonPath: $[0]
    - name: end_date_time
      typeName: varchar
      sourceColumnName: json
      jsonFilter: $.obs[?(@.formSubmissionField == 'end')].values[0]
      jsonPath: $[0]
