fixedRate:
  in:
    milliseconds: 300000 # 5 minutes

spring:
  application:
    name: db-converter
  datasource:
    name: source
    jdbc-url: jdbc:postgresql://localhost:5432/opensrp_test
    username: opensrp_admin
    password: admin
    driver-class-name: org.postgresql.Driver
  target-datasource:
    name: target
    jdbc-url: jdbc:postgresql://localhost:5432/dbconverter
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

source-database:
  tables:
  - name: core.client
    query: SELECT * FROM ${source-database.tables[0].name}
      WHERE id > ${source-database.tables[0].lastId}
      ORDER BY id ASC
    lastId: 0
  - name: core.event
    query: SELECT * FROM ${source-database.tables[1].name}
      WHERE id > ${source-database.tables[1].lastId}
      ORDER BY id ASC
    lastId: 0

target-database:
  tables:
    - identitas_ibu