# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build and Release

on: 
  push:
    tags:
      - v*

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    # Service containers to run with `build` job
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_DB: opensrp_test
          POSTGRES_USER: opensrp_admin
          POSTGRES_PASSWORD: admin
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Configure migrations
      run: chmod +x configs/assets/migrations/run_mybatis_migrations.sh && ./configs/assets/migrations/run_mybatis_migrations.sh

    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Run tests
      run: ./gradlew test

    - name: Build JAR
      run: ./gradlew bootJar

    - name: Upload JAR
      uses: actions/upload-artifact@v2
      with:
        name: executable-jar
        path: build/libs/*

    - name: Cleanup Gradle Cache
      # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
      # Restoring these files from a GitHub Actions cache might cause problems for future builds.
      run: |
        rm -f ~/.gradle/caches/modules-2/modules-2.lock
        rm -f ~/.gradle/caches/modules-2/gc.properties- name: Cleanup Gradle Cache

  release:
    name: Release JAR
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:

      - name: Download JAR from build
        uses: actions/download-artifact@v2
        with:
          name: executable-jar

      - name: Debug directory listing
        run: ls -al

      - name: Debug basename
        run: basename *.jar

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            `basename *.jar`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
